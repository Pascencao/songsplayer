<ul class="list-group list-group-flush">
  <li *ngFor="let verse of verses; index as i" class="list-group-item" [ngClass]="{'active': i == active}">
    <span class="order">{{verse.verse ? verse.chapter + ':' + verse.verse : (i + 1)}}</span>
    <button class="btn list-item" (click)="displayVerse(verse,i)">
      <span> {{verse.lirycs || verse.text | removeNewLine}}</span>
    </button>
  </li>
  <li *ngIf="!verses.length" class="list-group-item emptyList">
    No hay ningÃºna cancion elegida
  </li>
</ul>
